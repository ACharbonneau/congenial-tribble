site_name: Cancer Data Aggregator
site_description:
repo_url: https://github.com/CancerDataAggregator/readthedocs
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - toc.integrate #- navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
#  favicon: images/CFDE-logo-white-outline.png
#  logo: images/CFDE-logo.png
  custom_dir: docs/overrides
  docs_dir: docs


plugins:
  - mkdocs-jupyter:
      include_source: True
      execute: False #True
  - search: # necessary for search to work
      separator: '[\s\-\.]+'
  - awesome-pages
  - git-revision-date


markdown_extensions:
  - admonition
  - def_list
  - pymdownx.critic
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed
  - pymdownx.extra
  - pymdownx.superfences
  - pymdownx.extra
  - pymdownx.highlight
  - pymdownx.keys
  - pymdownx.inlinehilite
  - abbr
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - meta
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true


extra:
  hypothesis: true
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:<cda-developers@broadinstitute.org>
    - icon: fontawesome/solid/bug
      link: https://github.com/CancerDataAggregator/cda-python/issues/new?assignees=&labels=&template=bug_report.md&title=
      name: Bug Report
    - icon: fontawesome/regular/lightbulb
      link: https://github.com/CancerDataAggregator/cda-python/issues/new?assignees=&labels=&template=feature_request.md&title=
      name: Feature Request
    - icon: fontawesome/brands/github
      link: https://github.com/CancerDataAggregator/readthedocs
      name: CDA
  copyright: Copyright &copy; 2016 - 2020 Martin Donath
  generator: true
