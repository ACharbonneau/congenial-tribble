{% extends "base.html" %}
<!-- Announcement bar -->
{% block announce %}
<a href="https://list.nih.gov/cgi-bin/wa.exe?SUBED1=NCI-CRDC-ANNOUNCE&A=1" style="margin-right:5px; float:right">
<strong>Subscribe to the CDRC mailing list</strong>
<span class="twemoji email">
  {% include ".icons/material/card-account-mail.svg" %}
</span>
</a>
{% endblock %}

{% block content %}
{% if page.nb_url %}
    <a href="{{ page.nb_url }}" title="Download Notebook" class="md-content__button md-icon">
        {% include ".icons/material/download.svg" %}
    </a>
{% endif %}

{{ super() }}
{% endblock content %}
